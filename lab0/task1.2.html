<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор погоды</title>
</head>
<body>
    <form>
        <label for="sunny">Солнечно</label>
        <input type="checkbox" id="sunny" name="weather" value="sunny">
        <br>
        <label for="cloudy">Пасмурно</label>
        <input type="checkbox" id="cloudy" name="weather" value="cloudy">
        <br>
        <label for="windy">Сильный ветер</label>
        <input type="checkbox" id="windy" name="weather" value="windy">
        <br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
